<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="chart.min.js"></script>
        <title>SpamClassifier</title>
    </head>
    <body>        
        <header>
                <h1>SpamBook</h1><small>&copy;</small><img src="sms.png" class="sms" width="64px" height="64px">
        </header>
        <main>   
            <form action="{{ url_for('predict') }}" method="post">
                <div>
                    <input type="text" class="form__input" name="message" placeholder="Prédiction" />
                    <label for="name" class="form__label">Prédiction</label>
                </div>
                <input type="submit" value="Go !">
            </form>
            
            <div class="container">
                <div class="section">
                    <canvas id="myChart" width="100px" height="100px"></canvas>
                    <script>
                        let ctx = document.getElementById('myChart').getContext('2d');
                        let myChart = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: ['Spam','Ham'],
                                datasets: [{
                                    label: 'My First Dataset',
                                    data: [50,50],
                                    backgroundColor: [
                                        'rgb(255, 99, 132)',
                                        'rgb(54, 162, 235)',
                                    ],
                                    hoverOffset: 4
                                }]
                            }
                        });
                    </script>
                </div>
                <div class="section">
                    <div class="score">
                        <ul style="list-style-type:none;">
                            <li><img src="quality.png" width="64px" height="64px">Ham&nbsp;<b>75 %</b></span></li>
                            <li><img src="trash-can.png" width="64px" height="64px">Spam&nbsp;<b>60 %</b></li>
                            <li><img src="forest.png" width="64px" height="64px">RandomForestClassifier&nbsp;<b>98 %</b></li>
                        </ul>
                    </div>
                    <div class="info">
                        <h2>Spam</h2> 
                        <p>
                            communication électronique non sollicitée, en premier lieu via le courrier électronique. Il s'agit en général d'envois en grande quantité effectués à des fins publicitaires.
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            © 2022 Victorien & Noli
        </footer>
        </div>
    </body>
</html>
